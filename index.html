<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CGPA Calculator with Statistics</title>

<style>
body { font-family: Arial, sans-serif; margin: 20px; }

input, button {
    margin: 5px;
    padding: 6px;
}

button {
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
}

button:hover { background-color: #45a049; }

/* SUBJECT TABLE */
.subject-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

.subject-table th,
.subject-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}

.subject-table th {
    background-color: #4CAF50;
    color: white;
}

/* GRADE COLORS */
.grade-high { background-color: #c8e6c9; }
.grade-mid  { background-color: #fff9c4; }
.grade-low  { background-color: #ffcdd2; }

/* STATS TABLE */
.stats-table {
    width: 60%;
    border-collapse: collapse;
    margin-top: 15px;
}

.stats-table th,
.stats-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}

.stats-table th {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>

<body>

<h2>CGPA Calculator</h2>

<div>
    Subject Name:
    <input type="text" id="subject" placeholder="e.g. Math">

    Credit:
    <input type="number" id="credit" min="1" placeholder="Credits">

    Marks:
    <input type="number" id="marks" min="0" max="100" placeholder="0-100">

    <button onclick="addSubject()">Add Subject</button>
</div>

<!-- âœ… SUBJECT TABLE -->
<table class="subject-table">
    <thead>
        <tr>
            <th>Subject</th>
            <th>Credits</th>
            <th>Marks</th>
            <th>Grade</th>
            <th>Grade Point</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="subjectList">
        <!-- rows inserted by JS -->
    </tbody>
</table>

<br>

<button onclick="calculateCGPA()">Calculate CGPA & Statistics</button>
<button onclick="clearAll()">Clear All</button>

<h3>Result</h3>
<p id="result"></p>

<div id="stats"></div>

<script src="script.js"></script>
</body>
</html>
