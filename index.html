<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CGPA Calculator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h2>CGPA Calculator</h2>

<div class="container">
    <label>Last Semester CGPA</label>
    <input type="number" id="lastCGPA" step="0.01" min="0" max="4">
</div>

<div class="container">
    <label>Subject</label>
    <input type="text" id="subject">

    <label>Credits</label>
    <input type="number" id="credit">

    <label>Marks</label>
    <input type="number" id="marks">

    <button onclick="addSubject()">Add Subject</button>
</div>

<table class="subject-table">
    <thead>
        <tr>
            <th>Subject</th>
            <th>Credits</th>
            <th>Marks</th>
            <th>Grade</th>
            <th>GP</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="subjectList"></tbody>
</table>

<button class="calculate" onclick="finishCalculation()">Finish & Calculate</button>
<button class="clear" onclick="clearAll()">Clear</button>

<h3 id="result"></h3>

<div id="stats"></div>

<canvas id="cgpaChart" width="400" height="250"></canvas>

<script src="script.js"></script>
</body>
</html>
