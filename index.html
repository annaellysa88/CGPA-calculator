<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CGPA Calculator</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<h2>CGPA Calculator</h2>

<!-- LAST SEMESTER CGPA -->
<div class="container">
    <label>Last Semester CGPA</label>
    <input type="number" id="lastCGPA" step="0.01" min="0" max="4" placeholder="e.g. 3.45">
</div>

<!-- SUBJECT INPUT -->
<div class="container">
    <label>Subject Name</label>
    <input type="text" id="subject">

    <label>Credits</label>
    <input type="number" id="credit" min="1">

    <label>Marks</label>
    <input type="number" id="marks" min="0" max="100">

    <button onclick="addSubject()">Add Subject</button>
</div>

<!-- SUBJECT TABLE -->
<table class="subject-table">
    <thead>
        <tr>
            <th>Subject</th>
            <th>Credits</th>
            <th>Marks</th>
            <th>Grade</th>
            <th>Grade Point</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="subjectList"></tbody>
</table>

<button class="calculate" onclick="finishCalculation()">
    Finish & Calculate CGPA
</button>
<button class="clear" onclick="clearAll()">Clear All</button>

<h3>Result</h3>
<p id="result"></p>

<div id="stats"></div>

<canvas id="cgpaChart" width="400" height="200"></canvas>

<script src="script.js"></script>
</body>
</html>
