<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CGPA Calculator with Statistics</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

input, button {
    margin: 5px;
    padding: 6px;
}

button {
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
}

button:hover {
    background-color: #45a049;
}

/* SUBJECT TABLE */
.subject-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

.subject-table th,
.subject-table td {
    border: 1px solid #000000b2;
    padding: 8px;
    text-align: center;
}

.subject-table th {
    background-color: #4CAF50;
    color: white;
}

/* GRADE COLORS */
.grade-high { background-color: #c8e6c9; }
.grade-mid  { background-color: #fff9c4; }
.grade-low  { background-color: #ffcdd2; }

/* STATS TABLE */
.stats-table {
    width: 60%;
    border-collapse: collapse;
    margin-top: 15px;
}

.stats-table th,
.stats-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}

.stats-table th {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
